<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gifs</title>
</head>

<div class="bg-pb">

    <body>
        <header class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Gifs (pronounced jif)</h1>
                    <h3>"Steve Wilhite, the inventor of the widely used Web illustration, declared it should be
                        pronounced “jif,” like the brand of peanut butter, rather than with a hard G sound."</h3>
                </div>
            </div>
        </header>
        <main class="container-fluid contheight">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-primary" onclick="app.gifController.randoGifAsync()">Get a Random
                        Gif</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="theRandoGif">

                </div>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <ol id="myGifs"></ol>
                </div>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="app/main.js" type="module"></script>
    </body>
</div>

</html>
